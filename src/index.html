<center>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breakout Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #282c34;
                color: white;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            h1 {
                font-size: 4rem;
                margin: 0;
            }
    
            p {
                font-size: 1.5rem;
                text-align: center;
                margin: 20px 0;
            }
    
            .button {
                background-color: #61dafb;
                color: #282c34;
                padding: 15px 30px;
                border: none;
                border-radius: 5px;
                font-size: 1.2rem;
                cursor: pointer;
                margin: 10px 0;
                transition: background-color 0.3s;
                text-decoration: none;
            }
    
            .button:hover {
                background-color: #21a1f1;
            }
    
            canvas {
                border: 1px solid white;
                margin-top: 20px;
            }
    
            footer {
                position: absolute;
                bottom: 20px;
                font-size: 0.8rem;
                color: #ccc;
            }
        </style>
    </head>
    <body>
    
        <h1>Welcome to Breakout!</h1>
        <p>Get ready to smash those bricks and test your reflexes in this classic arcade game. Can you clear all the levels?</p>
        
        <button class="button" id="startButton">Play Now!</button>
        
        <canvas id="gameCanvas" width="480" height="320" style="display:none;"></canvas>
    
        <footer>
            &copy; 2023 Your Game Company
        </footer>
    
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startButton = document.getElementById('startButton');
    
            // Game variables
            let ballRadius = 10;
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            let dx = 2; // Ball speed in x direction
            let dy = -2; // Ball speed in y direction
            const paddleHeight = 10;
            const paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;
            let rightPressed = false;
            let leftPressed = false;
            let brickRowCount = 5;
            let brickColumnCount = 3;
            let brickWidth = 75;
            let brickHeight = 20;
            let brickPadding = 10;
            let brickOffsetTop = 30;
            let brickOffsetLeft = 30;
            let bricks = [];
            let score = 0;
            let lives = 3;
    
            // Initialize the bricks
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
    
            // Event listeners for paddle control
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);
    
            function keyDownHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = true;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = true;
                }
            }
    
            function keyUpHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = false;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = false;
                }
            }
    
            // Draw ball
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#61dafb';
                ctx.fill();
                ctx.closePath();
            }
    
            // Draw paddle
            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = '#61dafb';
                ctx.fill();
                ctx.closePath();
            }
    
            // Draw bricks
            function drawBricks() {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status === 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = '#61dafb';
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
    
            // Collision detection
            function collisionDetection() {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        const b = bricks[c][r];
                        if (b.status === 1) {
                            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if (score === brickRowCount * brickColumnCount) {
                                    alert('YOU WIN, CONGRATULATIONS!');
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }
    
            // Draw score and lives
            function drawScore() {
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText('Score: ' + score, 8, 20);
                ctx.fillText('Lives: ' + lives, canvas.width - 65, 20);
            }
    
            // Game draw function
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                collisionDetection();
    
                // Ball movement
                x += dx;
                y += dy;
    
                // Ball collision with walls
                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if (y + dy < ballRadius) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    } else {
                        lives--;
                        if (!lives) {
                            alert('GAME OVER');
                            document.location.reload();
                        } else {
                            x = canvas.width / 2;
                            y = canvas.height - 30;
                            dx = 2;
                            dy = -2;
                            paddleX = (canvas.width - paddleWidth) / 2;
                        }
                    }
                }
    
                // Paddle movement
                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                } else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }
    
                requestAnimationFrame(draw);
            }
    
            // Start game on button click
            startButton.addEventListener('click', function() {
                startButton.style.display = 'none';
                canvas.style.display = 'block';
                draw();
            });
        </script>
    </body>
    </html>
</center>
